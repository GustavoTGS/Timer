<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer in Vanilla JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="time">
        <div class="circulo" style="--clr: #8B0000">
            <div class="pontos ponto_dias"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="dias">00<br><span>dias</span></div>
        </div>
        <div class="circulo" style="--clr: #FFD700">
            <div class="pontos ponto_horas"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="horas">00<br><span>horas</span></div>
        </div>
        <div class="circulo" style="--clr: #00FA9A">
            <div class="pontos ponto_minutos"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutos">00<br><span>minutos</span></div>
        </div>
        <div class="circulo" style="--clr: #6A5ACD">
            <div class="pontos ponto_segundos"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundos">00<br><span>segundos</span></div>
        </div>
    </div>
    <h2 class="anoNovo">2023<br><span>Feliz ANO NOVO!</span></h2>    
    <script src="./script.js"></script>
</body>
</html>
