<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer in Vanilla JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="time">
        <div class="circulo" style="--clr: #fff">
            <div class="pontos ponto_dias"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="Dias">00<br><span>dias</span></div>
        </div>
        <div class="circulo" style="--clr: #ff00000">
            <div class="pontos ponto_horas"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="horas">00<br><span>Horas</span></div>
        </div>
        <div class="circulo" style="--clr: #ffc600">
            <div class="pontos ponto_minutos"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutos">00<br><span>Minutos</span></div>
        </div>
        <div class="circulo" style="--clr: #0073cf">
            <div class="pontos ponto_segundos"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundos">00<br><span>Segundos</span></div>
        </div>
    </div>
    <h2 class="anoNovo">2023<br><span>Feliz ANO NOVO!</span></h2>
    <script>src = "sript.js" </script>
</body>

</html>
